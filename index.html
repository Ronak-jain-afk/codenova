<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Code Runner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background particles */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
    }

    /* Glass morphism container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .glass-card:hover::before {
      left: 100%;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border-color: rgba(0, 255, 255, 0.3);
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #00ffff, #ff00ff, #ffff00);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      margin-bottom: 10px;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.2rem;
      font-weight: 300;
    }

    /* Form elements */
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-label {
      display: block;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .form-select, .form-textarea, .form-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 15px 20px;
      color: white;
      font-size: 16px;
      font-family: 'SF Mono', Monaco, monospace;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-select:focus, .form-textarea:focus, .form-input:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-textarea {
      resize: vertical;
      min-height: 200px;
      font-family: 'SF Mono', Monaco, monospace;
      line-height: 1.6;
    }

    .form-select option {
      background: #1a1a2e;
      color: white;
    }

    /* Liquid button */
    .liquid-button {
      position: relative;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      border: none;
      border-radius: 50px;
      padding: 18px 40px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
    }

    .liquid-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .liquid-button:hover::before {
      left: 100%;
    }

    .liquid-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 255, 255, 0.4);
    }

    .liquid-button:active {
      transform: translateY(-1px);
    }

    /* Loading animation */
    .loading {
      display: none;
      text-align: center;
      color: #00ffff;
      font-size: 18px;
      margin: 20px 0;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-top: 2px solid #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Output terminal */
    .output-container {
      position: relative;
    }

    .terminal-header {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px 12px 0 0;
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .terminal-dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot.red { background: #ff5f57; }
    .dot.yellow { background: #ffbd2e; }
    .dot.green { background: #28ca42; }

    .terminal-title {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-left: 15px;
    }

    .output {
      background: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      padding: 25px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      border-radius: 0 0 12px 12px;
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-top: none;
    }

    /* Scrollbar styling */
    .output::-webkit-scrollbar {
      width: 8px;
    }

    .output::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .output::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 255, 0.5);
      border-radius: 4px;
    }

    .output::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 255, 0.7);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .glass-card {
        padding: 20px;
        margin: 15px 0;
      }
    }

    /* Success/Error states */
    .output.success {
      color: #00ff88;
    }

    .output.error {
      color: #ff4757;
    }

    /* Pulse animation for active elements */
    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
    }
  </style>
</head>
<body>
  <div class="bg-animation" id="bgAnimation"></div>
  
  <div class="container">
    <div class="header">
      <h1 class="title">Quantum Code Runner</h1>
      <p class="subtitle">Execute code with futuristic precision</p>
    </div>

    <div class="glass-card">
      <div class="form-group">
        <label for="language" class="form-label">üöÄ Select Programming Language</label>
        <select id="language" class="form-select">
          <option value="71">üêç Python (3.8.1)</option>
          <option value="50">‚ö° C (GCC 9.2)</option>
          <option value="54">üî• C++ (GCC 9.2)</option>
          <option value="62">‚òï Java (OpenJDK 13)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="code" class="form-label">üíª Source Code</label>
        <textarea id="code" class="form-textarea" placeholder="// Write your code here...
// The future of programming starts now!"></textarea>
      </div>

      <div class="form-group">
        <label for="input" class="form-label">üìù Program Input (Optional)</label>
        <textarea id="input" class="form-textarea" rows="4" placeholder="Enter input data for your program..."></textarea>
      </div>

      <button class="liquid-button" onclick="runCode()">
        <span>Execute Code</span>
      </button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        Processing your code...
      </div>
    </div>

    <div class="glass-card">
      <div class="output-container">
        <div class="terminal-header">
          <div class="terminal-dots">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
          </div>
          <div class="terminal-title">Output Terminal</div>
        </div>
        <pre id="output" class="output">Ready to execute your code...</pre>
      </div>
    </div>
  </div>

  <script>
    // Create animated background particles
    function createParticles() {
      const bgAnimation = document.getElementById('bgAnimation');
      const particleCount = 15;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size and position
        const size = Math.random() * 4 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        
        bgAnimation.appendChild(particle);
      }
    }

    // Enhanced code execution with animations
    async function runCode() {
      const code = document.getElementById("code").value;
      const language_id = document.getElementById("language").value;
      const input = document.getElementById("input").value;
      const outputDiv = document.getElementById("output");
      const loadingDiv = document.getElementById("loading");
      const button = document.querySelector(".liquid-button");

      if (!code.trim()) {
        outputDiv.textContent = "‚ö†Ô∏è Please enter some code to execute.";
        outputDiv.className = "output error";
        return;
      }

      // Start loading animation
      loadingDiv.classList.add("active");
      button.style.opacity = "0.6";
      button.style.pointerEvents = "none";
      outputDiv.textContent = "üöÄ Initializing quantum processors...\n‚ö° Compiling your code...\nüîÑ Executing...";
      outputDiv.className = "output";

      try {
        const response = await fetch("https://nova-code-be.onrender.com/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, language_id, input })
        });

        const result = await response.json();

        // Simulate processing time for better UX
        await new Promise(resolve => setTimeout(resolve, 1000));

        if (result.error) {
          outputDiv.textContent = "‚ùå Execution Error:\n" + result.error + 
                                  (result.details ? "\n\nüìã Details:\n" + result.details : "");
          outputDiv.className = "output error";
        } else {
          let output = "‚úÖ Code executed successfully!\n\n";
          
          if (result.stdout) {
            output += "üì§ Output:\n" + result.stdout + "\n";
          }
          if (result.stderr) {
            output += "\n‚ö†Ô∏è Warnings/Errors:\n" + result.stderr + "\n";
          }
          if (result.compile_output) {
            output += "\nüîß Compile Output:\n" + result.compile_output + "\n";
          }
          if (result.message) {
            output += "\nüí¨ Message:\n" + result.message + "\n";
          }
          if (result.status) {
            output += "\nüìä Status: " + result.status;
          }

          outputDiv.textContent = output;
          outputDiv.className = "output success";
        }
      } catch (err) {
        outputDiv.textContent = "üåê Connection Error:\n" + 
                                "Failed to connect to the code execution server.\n\n" +
                                "Details: " + err.message;
        outputDiv.className = "output error";
      } finally {
        // Stop loading animation
        loadingDiv.classList.remove("active");
        button.style.opacity = "1";
        button.style.pointerEvents = "auto";
        
        // Add pulse effect to output
        outputDiv.classList.add("pulse");
        setTimeout(() => outputDiv.classList.remove("pulse"), 2000);
      }
    }

    // Enhanced keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        runCode();
      }
    });

    // Add focus effects to form elements
    document.querySelectorAll('.form-select, .form-textarea').forEach(element => {
      element.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      element.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });

    // Initialize particles when page loads
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      
      // Add welcome message
      setTimeout(() => {
        const output = document.getElementById('output');
        output.textContent = "üåü Welcome to Quantum Code Runner!\n\n" +
                           "‚ú® Features:\n" +
                           "‚Ä¢ Multi-language support\n" +
                           "‚Ä¢ Real-time execution\n" +
                           "‚Ä¢ Futuristic UI with glass morphism\n" +
                           "‚Ä¢ Keyboard shortcut: Ctrl/Cmd + Enter to run\n\n" +
                           "Ready to execute your code...";
      }, 500);
    });

    // Add smooth scrolling for better UX
    document.documentElement.style.scrollBehavior = 'smooth';
  </script>
</body>
</html>
